<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux - Enriched Transactions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 24rem;
            width: 100%;
            border: 1px solid #333;
        }
        .prism {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .tagline { font-size: 1.25rem; color: #b19cd9; font-weight: 600; margin-bottom: 1.5rem; }
        p { color: #a0aec0; margin-bottom: 2rem; }
        input {
            padding: 0.5rem 1rem;
            width: 100%;
            background-color: #2d3748;
            color: white;
            border: 1px solid #4a5568;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 1.5rem;
            width: 100%;
            background: linear-gradient(to right, #f39c12, #9b59b6);
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-weight: 600;
            cursor: pointer;
        }
        .rainbow {
            width: 8rem;
            height: 0.25rem;
            background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 9999px;
            margin: 1.5rem auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prism"></div>
        <h1>Lux</h1>
        <p class="tagline">enriched transactions</p>
        <p> Join our waitlist to be among the first to revolutionize your transactions.</p>
        <form action="https://formspree.io/f/mjkbdplb" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Join the Waitlist</button>
        </form>

</html>
